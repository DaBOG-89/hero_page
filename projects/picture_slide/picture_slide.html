<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Slides</title>
</head>

<style>
    body {
        text-align: center;
    }

    .image {
        margin-top: 60pt;
    }

    img {
        aspect-ratio: 16/9;
        width: 55%;
        cursor: pointer;
    }

    p {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bolder;
        font-size: 16pt;
    }

    button {
        margin: 0pt 2pt;
    }
</style>

<body>
    <div class="image">
        <img src="pictures/0.png" alt="">
        <p>Picture <span>1</span></p>
    </div> 
    <div class="button">
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
    </div>  
</body>

<script>
    let num = [];

    function next() {
        if (num <= 6) {
            num++;
            document.querySelector("span").innerHTML = (num +1);
            document.querySelector("img").src = "pictures/" + num + ".png";
        }
    }

    function prev() {
        if (num >= 1) {
            num--;
            document.querySelector("span").innerHTML = (num + 1);
            document.querySelector("img").src = "pictures/" + num + ".png";
        }
    }

    document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowUp") {
                next();
        }

        if (event.key === "ArrowRight") {
                next();
        }

        if (event.key === "ArrowDown") {
                prev();
        }

        if (event.key === "ArrowLeft") {
                prev();
        }
    })
    
    const img = document.querySelector("img");

    img.addEventListener('click', () => {
    if (!document.fullscreenElement) {
        img.requestFullscreen(); // make image go fullscreen
    } else {
        document.exitFullscreen(); // exit fullscreen
    }
    });
</script>
</html>
