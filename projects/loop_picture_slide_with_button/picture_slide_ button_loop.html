<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Picture Slide</title>
</head>

<style>
    * {
        margin: 0pt;
        padding: 0pt;;
    }
    
    body {
        text-align: center;
    }

    img {
        aspect-ratio: 16/9;
        width: 50%;
        margin-top: 50pt;
        cursor: pointer;
    }

    p {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 50pt;
    }

    button {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
        margin: 0pt 5pt;
        padding: 5pt 10pt;
        cursor: pointer;
    }
</style>

<body>
    <img src="pictures_1/0.jpg" alt="">
    <p>Picture <span>1</span></p>
    <button onclick="prev()">Prev</button>
    <button onclick="next()">Next</button>
</body>

<script>
    let num = [];

    function next() {
        num++;
        if (num > 9) {
            num = 0;   
        } 
        document.querySelector("span").innerHTML = (num + 1);
        document.querySelector("img").src = "pictures_1/" + num + ".jpg";
    }

    function prev() {
        num--;
        if (num < 0) {
            num = 9;
        }
        document.querySelector("span").innerHTML = (num + 1);
        document.querySelector("img").src = "pictures_1/" + num + ".jpg";  
    }

    document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowUp") { 
                next();                      
        }

        if (event.key === "ArrowDown") { 
                prev();                      
        }

        if (event.key === "ArrowRight") { 
                next();                      
        }

        if (event.key === "ArrowLeft") { 
                prev();                      
        }
    })

    const img = document.querySelector("img");

    img.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            img.requestFullscreen(); 
        } else {
            document.exitFullscreen();
        }
    });
</script>
</html>
