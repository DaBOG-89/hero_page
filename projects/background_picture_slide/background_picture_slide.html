<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Picture Slide</title>
</head>

<style>
    *{
        margin: 0pt;
        padding: 0pt;
    }

    body {
        background-image: url("pictures_1/0.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        text-align: center;
    }

    p {
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 100pt;
        opacity: 0.5;
        color: black;
        margin-top: 100pt;
        border: 2pt solid green;
        background-color: aliceblue;
    }
</style>

<body>
    <p>Background <br> Picture Slide <span>0</span></p>
</body>

<script>
    let num = -1;

    function increase (params) {
        num++;
        if (num > 9) {
            num = 0;
        }
        document.querySelector("span").innerHTML = (num + 1);
        document.querySelector("body").style.backgroundImage = 'url("pictures_1/' + num + '.jpg")';
        setTimeout(increase, 1000);
    }

    increase();
</script>
</html>
