<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    .bigger_div {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .big_div {
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin-top: 20px;
    }

    .small_div {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 5px;
    }

    img {
        aspect-ratio: 16/9;
        width: 470px;
        cursor: pointer;
    }

    p {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        text-align: center;
    }

    button {
        font-size: 50px;
        padding: 0px 20px;
        margin: 0px 20px;
        opacity: 0.5;
        border: none;
        color: rgb(37, 3, 37);
        border-radius: 10px;
    }

    button:hover {
        cursor: pointer;
        opacity: 0.9;
    }

    @media(min-width:768px) and (max-width:1290px) {
        img {
            width: 350px;
        }

        button {
            padding: 0px 15px;
            font-size: 40px;
        }
    }

    @media (max-width:768px) {
        .big_div {
            grid-template-columns: 1fr;
        }

        img {
            width: 300px;
        }

        button {
            padding: 0px 15px;
            margin: 0px 5px 170px 0px;
            font-size: 40px;
        }
    }
</style>

<body>
    <div class="bigger_div">
        <button type="button" onclick="prev5()">&lt</button>
        <div class="big_div">
            <div class="small_div">
                <img src="images/0.png" alt="" class="img1">
            </div>
            
            <div class="small_div">
                <img src="images/1.png" alt="" class="img2">
            </div>

            <div class="small_div">
                <img src="images/2.png" alt="" class="img3">
            </div>
            
            <div class="small_div">
                <img src="images/3.png" alt="" class="img4">
            </div>
        </div>
        <button type="button" onclick="next5()">&gt</button> 
    </div>
    
</body>

<script>
    let num = 0;
    function next5() {
        num += 5;
        if (num > 52) {
            num = 0;
        }
        document.querySelector(".img1").src = "images/" + num + ".png";
        document.querySelector(".img2").src = "images/" + (num + 1) + ".png";
        document.querySelector(".img3").src = "images/" + (num + 2) + ".png";
        document.querySelector(".img4").src = "images/" + (num + 3) + ".png"; 
    }
    function prev5() {
        num -= 5;
        if (num < 0) {
            num = 52;
        }
        document.querySelector(".img1").src = "images/" + num + ".png";
        document.querySelector(".img2").src = "images/" + (num + 1) + ".png";
        document.querySelector(".img3").src = "images/" + (num + 2) + ".png";
        document.querySelector(".img4").src = "images/" + (num + 3) + ".png";
    }
    
    function next() {
        num++;
        if (num > 52) {
            num = 0;
        }
        document.querySelector(".img1").src = "images/" + num + ".png";
        document.querySelector(".img2").src = "images/" + (num + 1) + ".png";
        document.querySelector(".img3").src = "images/" + (num + 2) + ".png";
        document.querySelector(".img4").src = "images/" + (num + 3) + ".png"; 
    }
    function prev() {
        num--;
        if (num < 0) {
            num = 52;
        }
        document.querySelector(".img1").src = "images/" + num + ".png";
        document.querySelector(".img2").src = "images/" + (num + 1) + ".png";
        document.querySelector(".img3").src = "images/" + (num + 2) + ".png";
        document.querySelector(".img4").src = "images/" + (num + 3) + ".png";
    }

    document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowUp") {
                next();                      
        }
        if (event.key === "ArrowDown") {
                prev();                      
        }
        if (event.key === "ArrowRight") {
                next();                      
        }
        if (event.key === "ArrowLeft") {
                prev();                      
        }
    })

    document.querySelector(".img1").addEventListener("click", next);
    document.querySelector(".img2").addEventListener("click", next);
    document.querySelector(".img3").addEventListener("click", next);
    document.querySelector(".img4").addEventListener("click", next);

    const img1 = document.querySelector(".img1");
    img1.addEventListener('dblclick', () => {
    if (!document.fullscreenElement) {
        img1.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
    });

    const img2 = document.querySelector(".img2");
    img2.addEventListener('dblclick', () => {
    if (!document.fullscreenElement) {
        img2.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
    });

    const img3 = document.querySelector(".img3");
    img3.addEventListener('dblclick', () => {
    if (!document.fullscreenElement) {
        img3.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
    });

    const img4 = document.querySelector(".img4");
    img4.addEventListener('dblclick', () => {
    if (!document.fullscreenElement) {
        img4.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
    });

</script>
</html>
