<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<style>
    * {
        margin: 0pt;
        padding: 0pt;
    }

    body {
        text-align: center;
    }

    img {
        margin-top: 70pt;
        aspect-ratio: 16/9;
        width: 50%;
    }

    p {
        font-family: Arial, sans-serif;
        font-size: 50pt;
    }
</style>

<body>
    <img src="pictures/0.png" alt="">
    <p>Picture <span>0</span></p>
</body>

<script src="jQuery.js"></script>
<script>
    let num = 0;
    
    function repeatCount () {
        num++;
        
        if (num > 7) {
            num = 0;
        }

        setTimeout(repeatCount, 1000);

        //console.log(num);
        document.querySelector("img").src = "pictures/" + num + ".png";
        document.querySelector("span").innerHTML = (num + 1);
    }
    
    repeatCount();  
</script>
</html>
